<h2>Products</h2>

<!-- Iterate through each product in the list -->
<div *ngFor="let product of products">
    <h3>    
        <!--Using the a tag makes every product a link
        We then use property binding and set the title to the product's name -->
        <a [title]="product.name + 'details'">
            <!--We use string interpolation here-->
            {{ product.name }}
        </a>
    </h3>
</div>
